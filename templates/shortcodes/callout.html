<div class="callout"
    style="border: 1px solid var(--text-color); padding: 1rem; margin: 1.5rem 0; background: #fbfbfb; position: relative; font-family: var(--font-sans);">
    <div class="callout-label"
        style="font-family: var(--font-mono); font-size: 0.7rem; text-transform: uppercase; position: absolute; top: -0.5rem; left: 1rem; background: var(--bg-color); padding: 0 0.5rem; font-weight: bold; border: 1px solid var(--text-color);">
        {{ type | default(value="Note") }}
    </div>
    <div style="font-size: 0.95rem;">
        {{ body | markdown | safe }}
    </div>
</div>
