{% extends "base.html" %}

{% block content %}
<h1 style="font-family: var(--font-mono);">Tag: {{ term.name }}</h1>
<div class="project-grid">
    {% for page in term.pages %}
    <div class="project-card">
        <h3 style="font-family: var(--font-mono);"><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
        <p class="description">{{ page.description | truncate(length=150) }}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
